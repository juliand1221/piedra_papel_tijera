<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego piedra Papel o Tijera</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="header">
        
        <h1 class="title">Bienvenido al Juego de Piedra, Papel o Tijera</h1>
        <img class="logo" alt="logo" src="/images/logo1.png" />
        
    </header>

    <div class="contenedor" id="contenedor">

        <section id="resultado" class="resultado">
            
            <div class="cont-resultado">
                
                <div id="cartaUno">
                    <div class="begin">
                        <p class="user">USUARIO</p>
                    </div>
                    <div id="resultadoUno" class="resultadoUno">
                        <p id="resultado-nombre"></p>
                        <div class="imgJugador"  >
                            <img id="imgJugador" src="/images/interrogacion.png" alt="">
                        </div>
                        <div class="vida-jugador" >
                            <img id="vidJugador" src="/images/corazon3.png" alt="">
                        </div>
                        
                    </div>
                </div>

                <div class="cartaMedio">
                    <div class="vs">
                        <p id="mensajeResultado">VS</p>
                        <p id="mensajeFinal"></p>
                        <button id="botonReinicio">
                            Volver a Jugar
                        </button>
                    </div>
                </div>

                <div id="cartaDos">
                    <div class="begin">
                        <p class="maquina">PC</p>
                    </div>
                    <div id="resultadoDos" class="resultadoDos">
                        <p id="resultadoPc"></p>
                        <div class="imgJugador">
                            <img id="imgEnemigo" src="/images/interrogacion.png" alt="">
                        </div>
                        <div class="vida-enemigo" >
                            <img id="vidEnemigo" src="/images/corazon3.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </section>

        <section id="escoger">

            <div id="miFormulario" class="formulario" >
                <button id="roca" class="tarjeta">
                    <img src="/images/mole.png" alt="">
                    <h4 class="H4">PIEDRA</h4>
                </button>
                
                <button id="papel" class="tarjeta">
                    <img src="/images/papel.png" alt="">
                    <h4 class="H4">PAPEL</h4>
                </button>

                <button id="tijera" class="tarjeta">
                    <img src="/images/Tijera.png" alt="">
                    <h4 class="H4">TIJERA</h4>
                </button>
            </div>
            
        </section>


    </div>
    <footer>
        <div class="social-icons-container">
            <a href="https://www.linkedin.com/in/juliand1221/" target="_blank" class="social-icon" title="Linkedin" ></a>
            <a href="https://github.com/juliand1221" target="_blank" class="social-icon" title="Github"></a>
            <a href="https://twitter.com/juliantenorio" target="_blank" class="social-icon" title="Twitter"></a>
        </div>
        <span class="copyright">&copy;2023, Julian David Tenorio. All rights reserved.</span>
    </footer>

   
    <script src="funcion.js"></script>
</body>
</html>
